<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación - MamaYoli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./ASSETS/CSS/estilosAdmin.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4 ms-2" href="Admin.html">
                <i data-lucide="gem" class="me-2"></i> MamaYoli - FACTURACIÓN
            </a>
            <!-- navbar acciones (botón de carrito removido por solicitud) -->
        </div>
    </nav>
    <main class="container py-5">
        <!-- Sección placeholder requerida por Logica.js (main > section:first-of-type) -->
        <section></section>
        <!-- Interfaz de facturación -->

        <div class="row">
            <!-- Columna izquierda: Catálogo de productos y búsqueda -->
            <div class="col-lg-8 mb-4 order-2 order-lg-1">
                <div class="d-flex mb-3">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar productos, categoría o ID" aria-label="Buscar productos">
                    <button id="searchBtn" class="btn btn-gold btn-circle" onclick="filterAndRenderProducts(document.getElementById('searchInput').value.trim())" aria-label="Buscar">
                        <i data-lucide="search" style="width:18px; height:18px;"></i>
                    </button>
                </div>

                <div id="noResults" class="alert alert-warning d-none">No se encontraron productos.</div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" id="productsGrid"></div>
            </div>

            <!-- Columna derecha: Panel de factura -->
            <div class="col-lg-4 order-1 order-lg-2 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-pink">Crear Factura</h5>

                        <div class="mb-3">
                            <label for="clienteSelect" class="form-label">Cliente</label>
                            <select id="clienteSelect" class="form-select">
                                <option value="">-- Seleccione un cliente --</option>
                            </select>
                        </div>

                        <!-- Se elimina el botón 'Ver Carrito' porque ahora se agrega directamente a la factura -->

                        <div class="mb-3">
                            <label class="form-label">Items en carrito</label>
                            <div id="invoiceItems" class="mb-2 small text-muted">Sin items</div>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between">
                                <span>Subtotal</span>
                                <strong id="invoiceSubtotal">$0.00</strong>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>IVA (19%)</span>
                                <strong id="invoiceTax">$0.00</strong>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span class="fw-bold">Total</span>
                                <strong id="invoiceTotal">$0.00</strong>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="generateInvoiceBtn" class="btn btn-pink" type="button">Generar Factura</button>
                            <button id="saveInvoiceBtn" class="btn btn-outline-success" type="button" disabled>Guardar Factura</button>
                            <button id="printInvoiceBtn" class="btn btn-outline-secondary" type="button" disabled>Imprimir</button>
                            <button id="clearCartBtn" class="btn btn-outline-danger" type="button">Vaciar Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de detalle (usado por Logica.js) -->
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="detailsModalBody"></div>
                    <div class="modal-footer">
                        <button id="addToCartModalBtn" type="button" class="btn btn-pink">Agregar a factura</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Offcanvas/carrito eliminado: se maneja directamente como "agregar a factura" -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./ASSETS/JS/Logica.js"></script>
    <script src="./ASSETS/JS/Facturacion.js"></script>
</body>
</html>
