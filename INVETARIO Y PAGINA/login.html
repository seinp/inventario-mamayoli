<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamaYoli - Iniciar Sesión</title>
    <!-- Enlaces de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo de estilos CSS -->
    <link rel="stylesheet" href="./ASSETS/CSS/estilos.css">
    <!-- Enlace a los iconos de Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* CSS adicional para centrar el formulario de login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--pink-light); /* Usamos el rosado claro para el fondo */
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="card login-card p-4">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i data-lucide="gem" class="text-pink mb-2" style="width: 40px; height: 40px;"></i>
                    <h2 class="text-pink fw-bold">MamaYoli</h2>
                    <p class="text-muted">Acceso al Panel de Administración</p>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                    Credenciales incorrectas. Intenta de nuevo.
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label text-muted">Usuario</label>
                        <input type="text" class="form-control rounded-pill" id="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label text-muted">Contraseña</label>
                        <input type="password" class="form-control rounded-pill" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill fs-5">
                        Iniciar Sesión
                    </button>
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-pink small">← Volver al Catálogo</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar iconos de Lucide
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }

            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');

            // --- Lógica de Autenticación Local ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const user = usernameInput.value.trim();
                const pass = passwordInput.value.trim();
                
                // Credenciales de prueba solicitadas (admin/admin)
                if (user === 'admin' && pass === 'admin') {
                    // Login Exitoso: Redirigir al dashboard de administración
                    console.log("Login exitoso. Redirigiendo a admin.html...");
                    errorMessage.classList.add('d-none');
                    window.location.href = 'Admin.html';
                } else {
                    // Login Fallido: Mostrar mensaje de error
                    console.warn("Intento de login fallido.");
                    errorMessage.classList.remove('d-none');
                    passwordInput.value = ''; // Limpiar campo de contraseña
                }
            });
        });
    </script>
</body>
</html>
